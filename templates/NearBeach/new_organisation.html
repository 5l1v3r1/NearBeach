{% extends "./template.html" %}
{% block content %}
<h1>New Organisation</h1>
<form action={% url 'new_organisation' %} method="post" class="new_organisation">
	{% csrf_token %}
	<table>
		{{ new_organisation_form.as_table }}
	</table>
	<input type="submit" value="Submit New Organisation">
</form>
<p>Please note: To stop duplication, if the name or Website are the same it will not create the organisation.</p>
{% endblock %}
