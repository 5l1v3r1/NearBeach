<ul>
    {% if task_history_results %}
        {% for row in task_history_results %}
            <li>{{ row.user_infomation }} - {{ row.user_id }} - {{ row.date_created }}</li>
            <li><textarea readonly>{{ row.task_history }}</textarea></li>
        {% endfor %}
    {% else %}
        <li>Currently no history</li>
    {% endif %}
</ul>
<script>
    function clear_history() {
        $("#id_task_history").val("");
    }
</script>
