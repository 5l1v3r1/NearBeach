{% block content %}
<h1>Password Reset</h1>
<div>Have you forgotten your password? Not a problem. Please enter in your email and we will send you instructions on how to reset it.</div>
<form action="" method="POST">
	{% csrf_token %}
	{{ form.email.errors }}
	{{ form.email }}
	<input type="submit" value="Send email">
</form>
{% endblock %}
