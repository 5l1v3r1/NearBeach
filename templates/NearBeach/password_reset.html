<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<head>
		<style>
			.div_content {
				border-style: solid;
				border: 1px;
				border-radius: 15px 15px 0px 0px;
				border-color: #A7E5F0;
			}

			.div_header {
				border-style: solid;
				border-radius: 15px 15px 0px 0px;
				border-color: #A7E5F0;
				background-color: #A7E5F0;
			}

			.div_sub_content {
				border-style: solid;
				border-radius: 0px 0px 15px 15px;
				border-color: #A7E5F0;
			}

			.landing_page {
				position: relative;
				max-width: 1200px;
				margin: auto;
			}
		</style>

	</head>
	<body>
		<div class="landing_page">
			<div class="div_content">
				<div class="div_header">
					<h1>Password Reset</h1>
				</div>
				<div class="div_sub_content">
					<div>Have you forgotten your password? Not a problem. Please enter in your email and we will send you instructions on how to reset it.</div>
					<form action="" method="POST">
						{% csrf_token %}
						{{ form.email.errors }}
						{{ form.email }}
						<input type="submit" value="Send email">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
