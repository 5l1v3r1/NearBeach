<html>
<style>
	.login_form {
		width:500px;
		height:150px;
		position:fixed;
		margin-left:-250px; /* half of width */
		margin-top:-250px;  /* half of height */
		top:50%;
		left:50%;
	}
	
	.login_button {
	    background-color: #4CAF50;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
		height:45px;	
	}
	
	table {
		width: 150px;
	}
</style>
<body>
	<form action="{% url 'login' %}" method="post" class="login_form">
		{% csrf_token %}
		<table>
			{% if login_form.non_field_errors %}
				{% for error in login_form.non_field_errors %}
					<tr><td>{{ error }}</td></td>
				{% endfor %}
			{% endif %}
			<tr><td>{{ login_form.username }}</td></tr>
			<tr><td>{{ login_form.password }}</td></tr>
			{% if not RECAPTCHA_SITE_KEY == '' %}
				<script src="https://www.google.com/recaptcha/api.js" async defer></script>
				<tr><td><div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div></td></tr>
			{% endif %}
			<tr><td><input type="submit" value="Login" class="login_button" /></td></tr>
			<tr><td><a href="{% url 'password_reset' %}">Forgotten Password</a></td></tr>
		</table>
		
	</form>
</body>
</html>
