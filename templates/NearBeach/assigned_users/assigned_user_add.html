{% if assign_user_add_form.add_user|length > 1 %}
    {% csrf_token %}
    {{ assign_user_add_form.add_user }}
    <input id="submit_add_user" type="submit" value="Assign New Group" disabled width="20%">
    <script>
        function add_user_change() {
            if ($("#id_add_group").val() != "") {
                $("#submit_add_user").prop("disabled",false)
            } else {
                $("#submit_add_user").prop("disabled",true)
            }
        }
    </script>
{% endif %}
