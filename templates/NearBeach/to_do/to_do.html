<table>
    <tr>
        <td width="80%">{{ to_do_form.to_do }}</td>
        <td width="20%"><input type="submit" value="Add To Do"></td>
    </tr>
    {% if to_do_results %}
        <tr>
            <td>To Do</td>
            <td>------</td>
        </tr>
        {% for row in to_do_results %}
            <tr>
                <td>{{ row.to_do }}</td>
                <td><a href="javascript:void(0)" onclick="complete_to_do({{ row.to_do_id }})">Click to Complete</a></td>
            </tr>
        {% endfor %}
    {% endif %}
</table>
