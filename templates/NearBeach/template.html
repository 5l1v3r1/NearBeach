<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>NearBeach Pre-Alpha</title>
	{% load staticfiles %}
	<link rel='stylesheet' href='{% static "NearBeach/css/styles.css" %}' />

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="js/jquery-3.2.1.min.js"></script>

    <script>
        function toggleMenu() {
            $("#main-nav").slideToggle(300);
        }

        function toggleSub(sub) {
            if (sub == 0) {
                $("#sub-menu-main").slideToggle(300);
            } else {
                $("#sub-menu-item").slideToggle(300);
            }
        }
    </script>
</head>
<header id="main-header">
    <div id="main-menu">
        <h1><a href="#">NearBeach</a></h1>
        <a href="#" id="menu-toggle" onclick="toggleMenu()">
            <img src="{{ MEDIA_URL }}/static/NearBeach/images/burger.png">
        </a>
    </div>
</header>
<body>
	<div class="landing_page">

	{% if user.is_authenticated %}
		{% block content %}
		{% endblock %}
	{% else %}
			<h1>Permission denied</h1>
			<p>You currently do not have permission to view this page!</p>

	{% endif %}
</div>
</body>
</html>
