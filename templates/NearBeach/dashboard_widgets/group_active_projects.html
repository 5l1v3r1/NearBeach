<h2>Group Active Projects</h2>
{% if active_projects_results %}
    <input type="text" id="Search_Active_Projects" onkeyup="Search_Active_Projects()" placeholder="Search for Active Projects" class="search">
    <table id="Active_Projects_Table">
    <tr>
        <td width="10%">Project</td>
        <td width="70%;">Description</td>
        <td width="20%;">End Date</td>
    </tr>

    {% for row in active_projects_results %}
        <tr>
            <td><a href="{% url 'project_information' row.project_id %}">PRO{{ row.project_id }}</a></td>

            <td><a href="{% url 'organisation_information' row.organisations_id %}">{{ row.organisation_name }}</a><br/><br/>
                {{ row.description }}</td>
            <td>{{ row.end_date }}</td>
        </tr>
    {% endfor %}
    </table>

{% else %}
    <p>There are currently no active projects.</p>
{% endif %}
