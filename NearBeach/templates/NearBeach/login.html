<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NearBeach Login Screen</title>

    <!--
    Bootstrap and jquery are utilised throughout ALL of NearBeach
    -->
    {% load staticfiles %}
    <script src="{% static 'NearBeach/widgets/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'NearBeach/widgets/bootstrap-4.1.3-dist/js/bootstrap.bundle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'NearBeach/widgets/bootstrap-4.1.3-dist/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'NearBeach/css/NearBeach_CSS.css' %}" />
    <style>
        .bg-image {
            background-image: url('{% static "NearBeach/images/flower_by_luke.jpg" %}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading">NearBeach</h3>
                            <form action="{%  url 'login' %}" method="post" id="login-form">
                                {% csrf_token %}

                                <!--If there are any login errors. Show them here-->
                                {% if login_form.non_field_errors %}
                                    {% for error in login_form.non_field_errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                {% endif %}

                                <!-- LOGIN form -->
                                <div class="form-label-group">
                                    {{ login_form.username }}
                                    <label for="id_username">Username</label>
                                </div>

                                <div class="form-label-group">
                                    {{ login_form.password }}
                                    <label for="id_password">Password</label>
                                </div>

                                {% if not RECAPTCHA_SITE_KEY == '' %}
                                    <div class="form-label-group">
                                        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                                        <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
                                    </div>
                                {% endif %}

                                <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Login</button>

                                <div class="text-center">
                                    <a class="small" href="{% url 'password_reset' %}">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
