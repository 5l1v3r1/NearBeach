<br/>
{% if task_history_results %}
    {% for row in task_history_results %}
        <table>
            <tr><td>{{ row.user_infomation }} - {{ row.user_id }} - {{ row.date_created }}</td></tr>
            <tr><td><textarea class="old_task_history">{{ row.task_history|safe }}</textarea></td></tr>
        </table>
        <br/>
    {% endfor %}
{% else %}
    <p>Currently no history</p>
{% endif %}
